<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="font/woff2">
  <link href="./style.css" rel="stylesheet" media="screen">
</head>
<body>

  <header class="header">
    <div class="container container_header">
      <img class="header__start-img" src="./eisenhower-matrix.jpg" alt="Eisenhower-matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
  </header>

  <main class="main">
    <div class="container">

      <section class="section-add">
        <h3 class="title">Add Item</h3>
        <label class="label-add" for="new-task"></label>
        <div class="add-wrapper">
          <input class="task" id="new-task" type="text">
          <button>Add</button>
        </div>
      </section>

      <section class="section-todo">
        <h3 class="title">Todo</h3>
        <ul id="todo-tasks">
          <li>
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input class="task" type="text">
            <button class="edit-btn">Edit</button>
            <button class="delete-btn"><img src="./remove.svg" alt="delete"></button>
          </li>
          <li class="edit-mode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input class="task" type="text" value="Go Shopping">
            <button class="edit-btn">Save</button>
            <button class="delete-btn"><img src="./remove.svg" alt="delete"></button>
          </li>
        </ul>
      </section>

      <section class="section-completed">
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input class="task" type="text">
            <button class="edit-btn">Edit</button>
            <button class="delete-btn"><img src="./remove.svg" alt="delete"></button>
          </li>
        </ul>
      </section>

    </div>
  </main>

  <script src="./app.js"></script>
</body>
</html>
